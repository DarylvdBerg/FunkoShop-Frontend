<div class="row">
  <div class="col s12">
    <div class="col s12 l4 center">
      <div class="row">
        <div #bigImg>
          <img class="responsive-img" [src]="this.getProductImage(product)" alt="{{product.name}}">
        </div>
        <ul>
          <li *ngFor="let image of product.images; let i = index">
            <img [src]="getProductImages(image)" class="img-list responsive-img" alt="{{product.name}}" (click)="changeBigImage(i)">
          </li>
        </ul>
      </div>
    </div>
    <div class="col s12 l8">
      <div class="container">
        <div class="row">
          <h2>{{product.name}}</h2>
          <div class="divider"></div>
          <p class="product-price">&euro;{{product.price}}</p>
          <p class="flow-text">{{product.description}}</p>
          <button class="btn">Add to cart</button>
        </div>
      </div>
    </div>
  </div>
</div>

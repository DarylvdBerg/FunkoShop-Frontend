<div class="col s12">
  <div class="row">
    <div class="card">
      <div class="card-content">
        <div class="row">
          <div class="col s12 l6">
            <h5>Naam: {{this.userService.currentUser.name}}</h5>
          </div>
          <div class="col s12 l6">
            <h5>Email: {{this.userService.currentUser.email}}</h5>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <button class="btn">Wijzig wachtwoord</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <div class="row">
          <div class="col s12 l4">
            <h5>Adres: {{this.userAddress.streetAdres}}</h5>
          </div>
          <div class="col s12 l4">
            <h5>Postcode: {{this.userAddress.zipCode}}</h5>
          </div>
          <div class="col s12 l4">
            <h5>Provincie: {{this.userAddress.district}}</h5>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <button class="btn">Wijzig adres gegevens</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

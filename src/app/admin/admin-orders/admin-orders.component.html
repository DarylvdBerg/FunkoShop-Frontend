<div class="row">
  <div class="col s12">
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Product naam</th>
        <th>Gebruiker</th>
        <th>Bestelling tijd</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of orders;">
        <td>{{order.id}}</td>
        <td>{{order.productName}}</td>
        <td>{{order.userName}}</td>
        <td>{{order.orderDate | date:'dd-mm-yyyy HH:mm'}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

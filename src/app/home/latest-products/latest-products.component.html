<div class="card">
  <div class="card-image">
    <img class="responsive-img" [src]="getProductImage(product)" alt="{{product.name}}">
  </div>
  <div class="card-content">
    <h3 class="card-title">{{product.name}}</h3>
    <p>{{product.description}}</p>
    <div class="divider"></div>
    <p style="font-style: italic">&euro; {{product.price}}</p>
  </div>
  <div class="card-action">
    <div class="row">
      <div class="col s12">
        <a href="#" class="btn-flat" [routerLink]="['/producten/',product.id]">Product pagina</a>
        <a class="btn-flat" (click)="this.cartService.addProductToCart(product)">In winkelmandje</a>
      </div>
    </div>
  </div>
</div>
